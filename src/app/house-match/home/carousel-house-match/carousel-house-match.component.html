<p-carousel
    [value]="products"
    [numVisible]="4"
    [numScroll]="4"
    [circular]="false"
    [responsiveOptions]="carouselResponsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="card-test">
            <img class="card__image" src="assets/demo/images/product/{{ product.image }}" [alt]="product.name" />
            <div class="p-3">
                <h2 class="card__title">Departamento de 200m2</h2>
                <h2 class="card__title text-primary">USD$ 152,000</h2>
                <p class="card__text text-clamp">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero pariatur debitis quo doloremque
                    laborum deleniti quidem, nemo corporis excepturi nihil dicta quibusdam quos laudantium delectus
                    iusto, accusantium beatae rerum dolor!
                </p>
                <div class="flex" style="gap: 25px">
                    <app-icon-text icon="pi-car" text="200m2 total"></app-icon-text>
                    <app-icon-text icon="pi-car" text="6 dorm."></app-icon-text>
                    <app-icon-text icon="pi-car" text="4 banos"></app-icon-text>
                </div>
                <!-- divider  -->
                <div class="card__footer mt-3 pt-3" style="border-top: 1px dashed #000">
                    <button pButton pRipple type="button" label="Analizar" class="p-button-raised"></button>
                </div>
            </div>
        </div>
