<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/layout/images/angular-3-logo.png" alt="logo" />
        <span>HOUSE MATCH</span>
    </a>

    <!-- <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button> -->

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu menu-housematch"
        [ngClass]="{ 'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible }">
        <button pButton pRipple type="button" [routerLink]="['/home']" label="Home" class="p-button-text mx-2"></button>
        <button
            pButton
            pRipple
            type="button"
            [routerLink]="['/search']"
            label="Inmuebles"
            class="p-button-text mx-2"></button>
        <button
            pButton
            pRipple
            type="button"
            [routerLink]="['/agent']"
            label="Soy agente"
            class="p-button-text mx-2"></button>
        <button
            pButton
            pRipple
            type="button"
            [routerLink]="['/my-properties']"
            label="Mis propiedades"
            class="p-button-text mx-2"></button>
        <button
            pButton
            pRipple
            type="button"
            [routerLink]="['/auth/login']"
            label="Log in"
            class="p-button-text mx-2"></button>
        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
    </div>
</div>
