<div class="col-12">
    <div class="card">
        <p-table
            [value]="customers2"
            scrollDirection="both"
            [scrollable]="true"
            scrollHeight="400px"
            styleClass="mt-3"
            responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 200px" alignFrozen="left" pFrozenColumn [frozen]="idFrozen">#</th>
                    <th style="width: 200px">Nombre</th>
                    <th style="width: 200px">Descripci√≥n</th>
                    <th style="width: 200px">Orden</th>
                    <th style="width: 200px" pFrozenColumn alignFrozen="right">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customer>
                <tr>
                    <td
                        style="width: 200px"
                        alignFrozen="left"
                        pFrozenColumn
                        [frozen]="idFrozen"
                        [ngClass]="{ 'font-bold': idFrozen }">
                        {{ customer.id }}
                    </td>
                    <td style="width: 200px">
                        <span class="image-text ml-2">{{ customer.name }}</span>
                    </td>
                    <td style="width: 200px">{{ customer.status }}</td>
                    <td style="width: 200px">{{ customer.activity }}</td>
                    <td style="width: 200px">
                        <div class="flex flex-wrap gap-2">
                            <button
                                pButton
                                pRipple
                                (click)="onOpenDialogRole()"
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded"></button>
                            <button
                                pButton
                                pRipple
                                type="button"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-danger"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
