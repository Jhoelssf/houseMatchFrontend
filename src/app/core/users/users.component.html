<div class="col-12 p-0">
    <div class="card">
        <h5>Frozen Columns</h5>

        <div>
            <button
                pButton
                icon="pi pi-plus"
                label="Add User"
                (click)="onOpenDialogUser()"
                class="p-button-outlined"></button>
        </div>
        <p-table
            [value]="users"
            scrollDirection="both"
            [scrollable]="true"
            scrollHeight="100%"
            styleClass="mt-3"
            responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 200px">Nombre</th>
                    <th style="width: 200px">Apellido paterno</th>
                    <th style="width: 200px">Apellido materno</th>
                    <th style="width: 200px">GÃ©nero</th>
                    <th style="width: 200px">Username</th>
                    <th style="width: 200px">Email</th>
                    <th style="width: 200px">Roles</th>
                    <th style="width: 200px">Tema</th>
                    <th style="width: 200px">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{ user.user }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.user }}</td>
                    <td>{{ user.theme }}</td>
                    <td>
                        <div class="flex flex-wrap gap-2">
                            <button
                                pButton
                                pRipple
                                (click)="onOpenDialogUser(user)"
                                type="button"
                                icon="pi pi-pencil"
                                class="p-button-rounded"></button>
                            <button
                                pButton
                                pRipple
                                type="button"
                                (click)="onDeleteUser(user)"
                                icon="pi pi-trash"
                                class="p-button-rounded p-button-danger"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
